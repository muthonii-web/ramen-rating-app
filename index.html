<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rating App</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <h1>Ramen Rater</h1>
    <div id="ramen-menu" class="menu-container"></div>

  <div id="ramen-detail">
  <img id="ramen-detail" src="" alt="Ramen">
  <h2 id="ramen-name"></h2>
  <h3 id="ramen-restraunt"></h3>
  </div>
<h2>Add New Ramen</h2>
   <form id="new-ramen-form">
    <label for="name">Name</label>
    <input type="text" id="name"  required>
     
    <label for="restraunt">Restaurant</label>
    <input type="text" id="restaurant" required>

    <label for="image">Image</label>
    <input type="file" id="image" required>

    <label for="rating">Rating</label>
    <input type="number" id="rating" min="1" max="10" required>

    <label for="comment">Comment:</label>
    <input type="text" name="comment" id="comment" required>

    <button type="submit">Add Ramen</button>
  </form>
  <script src="script/script.js"></script>
    
</body>
</html>
