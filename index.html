<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ramen Rating App</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <h1>Ramen Rater</h1>

    <div class="menu-container" id="ramen-menu"></div>

    <div id="ramen-detail">
      <img id="ramen-image" src="" alt="Ramen Image" />
      <h2 id="ramen-name"></h2>
      <h3 id="ramen-restaurant"></h3>
      <p id="ramen-rating"></p>
      <p id="ramen-comment"></p>
    </div>

    <form id="new-ramen-form">
      <label for="name">Ramen Name</label>
      <input type="text" id="name" required />

      <label for="restaurant">Restaurant</label>
      <input type="text" id="restaurant" required />

      <label for="image">Image</label>
      <input type="url" id="image" required />

      <label for="rating">Rating</label>
      <input type="number" id="rating" min="1" max="10" required />

      <label for="comment">Comment</label>
      <textarea id="comment" required></textarea>

      <button type="submit">Add Ramen</button>
    </form>

    <script src="script/script.js"></script>
  </body>
</html>
